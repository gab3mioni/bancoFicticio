<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-12 p-5">
                <div class="text-center">
                    <h1 class="display-4 h4 text-blue">Simular Empréstimo</h1>

                    <form id="formulario">
                        <div class="form-group">
                            <label for="valor-emp">Valor do Empréstimo</label>
                            <input type="number" id="valor-emp" class="form-control" required>
                        </div>
            
                        <div class="form-group">
                            <label for="prazo-emp">Prazo (em meses)</label>
                            <input type="number" id="prazo-emp" class="form-control" required>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </div>
                    </form>

                    <div class="my-4">
                        <h3>Resultado:</h3>
                        <p id="pagamento">Sua parcela mensal será exibida aqui.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
